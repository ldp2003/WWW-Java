<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<head>
    <meta charset="UTF-8">
    <title>Candidate detail</title>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-secondary" onclick="window.history.back()"><- Back</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/'">Main menu</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/jobs'">Jobs</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/listPaging'">Candidates</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/companies'">Companies</button>
    <h2>Candidate Detail</h2>
    <div>
        <p><strong>Full Name:</strong> <span th:text="${candidateDetail.fullName}"></span></p>
        <p><strong>Date of Birth:</strong> <span th:text="${candidateDetail.dob}"></span></p>
        <p><strong>Address:</strong> <span th:text="${candidateDetail.address.street}"></span> <span th:text="${candidateDetail.address.city}"></span> <span th:text="${candidateDetail.address.country.name}"></span> <span th:text="${candidateDetail.address.number}"></span> <span th:text="${candidateDetail.address.zipcode}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${candidateDetail.phone}"></span></p>
        <p><strong>Email:</strong> <span th:text="${candidateDetail.email}"></span></p>
    </div>
    <h3>Skills</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Skill Name</th>
            <th>Skill Level</th>
            <th>More Infos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill : ${candidateDetail.candidateSkills}">
            <td th:text="${skill.getSkill().skillName}"></td>
            <td th:text="${skill.skillLevel}"></td>
            <td th:text="${skill.moreInfos}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
