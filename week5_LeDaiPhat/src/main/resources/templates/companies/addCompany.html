<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Company</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<button type="button" class="btn btn-secondary" onclick="window.history.back()"><- Back</button>
<button type="button" class="btn btn-primary" onclick="window.location.href='/'">Main menu</button>
<button type="button" class="btn btn-primary" onclick="window.location.href='/jobs'">Jobs</button>
<button type="button" class="btn btn-primary" onclick="window.location.href='/listPaging'">Candidates</button>
<button type="button" class="btn btn-primary" onclick="window.location.href='/companies'">Companies</button>
<h1 class="text-center">ADD A COMPANY</h1>
<form action="#" th:action="@{/addCompany}" th:object="${company}" method="post">
    <table>
        <tr>
            <td>Company Name:</td>
            <td><input type="text" th:field="*{compName}" /></td>
        </tr>
        <tr>
            <td>About:</td>
            <td><textarea th:field="*{about}"></textarea></td>
        </tr>
        <tr>
            <td>Street:</td>
            <td><input type="text" th:field="*{address.street}" /></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" th:field="*{address.city}" /></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{address.country}">
                    <option th:each="countryCode : ${countryCodes}" th:value="${countryCode.getAlpha2()}" th:text="${countryCode.getName()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Number:</td>
            <td><input type="text" th:field="*{address.number}" /></td>
        </tr>
        <tr>
            <td>Zip Code:</td>
            <td><input type="text" th:field="*{address.zipcode}" /></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" type="submit">Add</button></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
