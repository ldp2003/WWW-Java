<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company detail</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-secondary" onclick="window.history.back()"><- Back</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/'">Main menu</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/jobs'">Jobs</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/listPaging'">Candidates</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='/companies'">Companies</button>
    <h2>Company Detail</h2>
    <div>
        <p><strong>Company Name:</strong> <span th:text="${company.compName}"></span></p>
        <p><strong>Company Email:</strong> <span th:text="${company.email}"></span></p>
        <p><strong>Company Phone:</strong> <span th:text="${company.phone}"></span></p>
        <p><strong>Company Address:</strong>
            <span th:text="${company.address.street}"></span>
            <span th:text="${company.address.city}"></span>
            <span th:text="${company.address.country.name}"></span>
            <span th:text="${company.address.number}"></span>
            <span th:text="${company.address.zipcode}"></span>
        </p>
        <p><strong>About us:</strong> <span th:text="${company.about}"></span></p>
        <p><strong>Visit our page:</strong> <span th:text="${company.webUrl}"></span></p>
    </div>
    <h3>Jobs we are hiring</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Job Description</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${company.jobs}">
            <td th:text="${job.jobName}"></td>
            <td th:text="${job.jobDesc}"></td>
            <td><a th:href="@{/seeJobDetail/{id}(id=${job.id})}">See detail</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
